<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2 class="page-title">Your Cart</h2>

{% for item in items %}
<div class="cart-row">
  <img src="/static/images/{{ item.image }}">
  <div class="cart-info">
    <h4>{{ item.name }}</h4>
    <p>₹{{ item.price }} × {{ item.qty }}</p>
    <p><b>₹{{ item.subtotal }}</b></p>
    <div class="qty-box">
      <a href="/remove/{{ item.id }}">−</a>
      <span>{{ item.qty }}</span>
      <a href="/add/{{ item.id }}">+</a>
    </div>
  </div>
</div>
{% endfor %}

<h3 class="total">Total: ₹{{ total }}</h3>

<a href="/checkout" class="checkout-btn">Place Order</a>

</body>
</html>
