<!DOCTYPE html>
<html>
<head>
  <title>Flashcart</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">Flashcart</div>
  <a href="/cart" class="cart-link">Cart</a>
</header>

<section class="hero">
  <h1>Groceries delivered<br>in 10 minutes</h1>
  <p>Fresh groceries at your doorstep</p>
</section>

<section class="products-section">
  <h2>Best Sellers</h2>

  <div class="products">
    {% for p in products %}
    <div class="card">
      <img src="/static/images/{{ p.image }}">
      <h3>{{ p.name }}</h3>
      <p>₹{{ p.price }}</p>

      {% if p.id in cart %}
      <div class="qty-box">
        <a href="/remove/{{ p.id }}">−</a>
        <span>{{ cart[p.id] }}</span>
        <a href="/add/{{ p.id }}">+</a>
      </div>
      {% else %}
      <a class="add-btn" href="/add/{{ p.id }}">Add</a>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</section>

</body>
</html>
